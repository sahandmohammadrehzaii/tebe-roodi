<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  </head>
  <body>
    <div class="intro">
      <div class="black"></div>
      <div class="white"></div>
      <div class="boxfather">
        <div class="box">
          <h1>عضویت شما را در سایت طب رودی تبریک عرض می نماییم</h1>
          <br>
          <center>
          <a href="#">

                    <button>ورود به پنل کاربری</button>
</a>
</center>
        </div>
      </div>
    </div>
    <script>
      $(function(){
        $('.homepage').hide();
        $('.box').delay(500).effect("bounce", { times: 8 }, 800);
        $('.box').hide().slideDown(500);


        $('button').click(function(){
          $('.intro').slideUp(400);
           $('.box').slideUp(200);
          $('.homepage').delay(500).slideDown(300);
        });

      });
      </script>
